<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Gallery | Fun Corner</title>
    <link rel="stylesheet" href="explore.css">
    <link rel="stylesheet" href="nature.css"> <!-- Contains urban styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="explore-page">
            <a href="photos.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Photos
            </a>
            <h2>Urban <span>Exploration</span></h2>
            
            <div class="content-grid">
                <!-- Cityscapes -->
                <a href="YOUR_CITYSCAPES_LINK" class="content-card urban-theme">
                    <i class="fas fa-city"></i>
                    <h3>Cityscapes</h3>
                    <p>Metropolitan skylines</p>
                </a>
                
                <!-- Skyscrapers -->
                <a href="YOUR_SKYSCRAPERS_LINK" class="content-card skyscraper-theme">
                    <i class="fas fa-building"></i>
                    <h3>Skyscrapers</h3>
                    <p>Architectural giants</p>
                </a>
                
                <!-- Night Lights -->
                <a href="YOUR_NIGHTLIGHTS_LINK" class="content-card citylights-theme">
                    <i class="fas fa-lightbulb"></i>
                    <h3>City Lights</h3>
                    <p>Neon glow after dark</p>
                </a>
                
                <!-- Street Art -->
                <a href="YOUR_STREETART_LINK" class="content-card streetart-theme">
                    <i class="fas fa-spray-can"></i>
                    <h3>Street Art</h3>
                    <p>Urban creativity</p>
                </a>
                
                <!-- Bridges -->
                <a href="YOUR_BRIDGES_LINK" class="content-card" style="
                    background: rgba(139, 69, 19, 0.1);
                    border: 1px solid rgba(139, 69, 19, 0.3);
                ">
                    <i class="fas fa-bridge" style="color: #8b4513;"></i>
                    <h3>Bridges</h3>
                    <p>Architectural marvels</p>
                </a>
                
                <!-- Subways -->
                <a href="YOUR_SUBWAYS_LINK" class="content-card" style="
                    background: rgba(255, 69, 0, 0.1);
                    border: 1px solid rgba(255, 69, 0, 0.3);
                ">
                    <i class="fas fa-subway" style="color: #ff4500;"></i>
                    <h3>Subways</h3>
                    <p>Underground networks</p>
                </a>
            </div>
        </div>
    </div>

</html>
