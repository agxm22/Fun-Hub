<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photos | Fun Corner</title>
    <link rel="stylesheet" href="explore.css">
    <link rel="stylesheet" href="nature.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="explore-page">
            <a href="photos.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Photos
            </a>
            <h2>Nature <span>Gallery</span></h2>
            
            <div class="content-grid">
                <!-- Forest Album -->
                <a href="https://photos.google.com/share/YOUR_FOREST_ALBUM_LINK" 
                   target="_blank" 
                   class="content-card">
                    <i class="fas fa-tree"></i>
                    <h3>Forests</h3>
                    <p>Explore woodland wonders</p>
                </a>
                
                <!-- Mountain Album -->
                <a href="https://photos.google.com/share/YOUR_MOUNTAIN_ALBUM_LINK" 
                   target="_blank" 
                   class="content-card">
                    <i class="fas fa-mountain"></i>
                    <h3>Mountains</h3>
                    <p>Majestic peaks</p>
                </a>
                
                <!-- Water Album -->
                <a href="https://photos.google.com/share/YOUR_WATER_ALBUM_LINK" 
                   target="_blank" 
                   class="content-card">
                    <i class="fas fa-water"></i>
                    <h3>Waterfalls & Lakes</h3>
                    <p>Liquid beauty</p>
                </a>
                
                <!-- Wildlife Album -->
                <a href="https://photos.google.com/share/YOUR_WILDLIFE_ALBUM_LINK" 
                   target="_blank" 
                   class="content-card">
                    <i class="fas fa-paw"></i>
                    <h3>Wildlife</h3>
                    <p>Nature's creatures</p>
                </a>
            </div>
        </div>
